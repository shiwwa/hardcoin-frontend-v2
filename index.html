<script type="module">
  import Translator from "./assets/js/translator.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
  import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js";

  AOS.init();

  var translator = new Translator({
    persist: false,
    languages: ["ru", "en"],
    defaultLanguage: "en",
    detectLanguage: true,
    filesLocation: "./assets/i18n"
  });

  var allowedLanguages = ['en', 'ru'];
  var langItem = document.querySelectorAll('.lang-item');
  var langMenu = document.querySelectorAll('.lang-menu');
  const navLang = navigator.language.substr(0, 2);
  const lang = allowedLanguages.includes(navLang) ? navLang : 'en';
  translator._load(lang);

  function checkActiveLang(value) {
    langItem.forEach(item => {
      if(item.dataset.value === value) {
        document.getElementById("langImage").src=`./assets/image/background/${value}-phone.png`;
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    })
  }

  checkActiveLang(lang);

  langMenu.forEach(item => {
    item.addEventListener("click", function(evt) {
      if (evt.target.tagName === 'SPAN') {
        translator._load(evt.target.dataset.value);
        checkActiveLang(evt.target.dataset.value);
      }
    });
  })

  const firebaseConfig = {
    apiKey: "AIzaSyCR73lnXgboUWqkcsuRNr-6oZyw_iXQgj4",

    messagingSenderId: "607708895488",

    measurementId: "G-H7K5V57F4B"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

    $(".owl-carousel").owlCarousel({
      autoWidth: true,
      stageClass: 'dotClass',
      responsive:{
        0:{
          items:1,
        },
        600:{
          items:3,
        },
        1000:{
          items:4,
        }
      }
    });
  });
</script>
